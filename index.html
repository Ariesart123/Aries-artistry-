  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root{
      --sky1:#a7d8ff; --sky2:#b0eaff; --sky3:#c9f5ff;
      --glow: rgba(173,216,230,0.9); --glow-strong: rgba(173,216,230,1);
      --text:#fff;
    }
    body{
      height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;
      background: linear-gradient(270deg, var(--sky1), var(--sky2), var(--sky3), var(--sky1));
      background-size: 800% 800%;
      animation: gradientShift 18s ease infinite;
      color: var(--text); overflow:hidden; padding:24px; gap:22px;
      text-rendering: optimizeLegibility; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    @keyframes gradientShift { 0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%} }
    .title{
      font-size: clamp(2.6rem, 8vw, 4.2rem);
      font-family: 'Zen Tokyo Zoo', cursive; position:relative; text-align:center; color:var(--text);
      text-shadow: 0 0 10px rgba(173,216,230,.85), 0 0 20px rgba(173,216,230,.6), 0 0 40px rgba(173,216,230,.45), 0 0 70px rgba(173,216,230,.25);
      padding:.35em .6em; border-radius:18px; overflow:hidden; isolation:isolate;
    }
    .title::after{
      content:''; position:absolute; inset:-5%; left:-80%;
      background: linear-gradient(45deg, rgba(255,255,255,0) 0%, rgba(200,230,255,.25) 35%, rgba(200,230,255,.95) 50%, rgba(200,230,255,.25) 65%, rgba(255,255,255,0) 100%);
      filter: drop-shadow(0 0 14px var(--glow)) drop-shadow(0 0 28px var(--glow));
      mix-blend-mode: screen; animation: shine 3s ease-in-out infinite; pointer-events:none;
    }
    @keyframes shine{ 0%{ transform: translateX(0) } 100%{ transform: translateX(185%) } }
    .socials{
      display:flex; flex-wrap:nowrap; justify-content:center; gap: clamp(12px, 2.8vw, 22px);
      width:100%; max-width:1000px; overflow:hidden;
    }
    .icon{
      width: clamp(28px, 4.2vw, 38px); height: clamp(28px, 4.2vw, 38px);
      stroke: var(--text); stroke-width:2; fill:none;
      filter: drop-shadow(0 0 8px var(--glow)); transition: transform .25s ease, filter .25s ease;
    }
    .socials a{ line-height:0; display:inline-flex; }
    .socials a:hover .icon{ transform: scale(1.18); filter: drop-shadow(0 0 16px var(--glow-strong)) drop-shadow(0 0 32px var(--glow-strong)); }
    footer{ position:fixed; bottom:16px; left:0; right:0; text-align:center; font-family:'Poppins', sans-serif; }
    .footer-link{ color:var(--text); text-decoration:none; font-size:.98rem;
      text-shadow: 0 0 10px rgba(173,216,230,.8), 0 0 20px rgba(173,216,230,.6); transition: transform .3s ease, text-shadow .3s ease; }
    .footer-link:hover{ transform:scale(1.08); text-shadow: 0 0 20px var(--glow-strong), 0 0 40px var(--glow-strong); }
  </style>
